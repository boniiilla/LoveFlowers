<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/amor.jpeg') no-repeat center center/cover;
            font-family: "PT Serif", serif;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite;
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        button {
            font-size: 4vw;
            padding: 15px 30px;
            margin-top: 5%;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            font-family: "PT Serif", serif;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Estilos para pantallas peque√±as (m√≥viles) */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 12vw;
            }

            h2 {
                font-size: 5vw;
            }

            button {
                font-size: 5vw;
                padding: 10px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 12vw;
            }

            h2 {
                font-size: 5vw;
            }

            button {
                font-size: 5vw;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>ü§ç MI AMOR ü§ç</h1>
        <h2>Tengo un regalo para ti ‚úç</h2>
        <button onclick="window.location.href='rosas.html'">Ver regalo ‚òû</button>
    </div>
</body>
</html>
